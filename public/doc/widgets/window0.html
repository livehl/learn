<meta title="欢迎使用ismartJs" args="arg1,arg2" />
<div>
    欢迎使用<code>ismartJs</code>，页面传递进来的参数为：<code>arg1</code>: <span s s-data="arg1"></span>，<code>arg2</code>: <span s s-data="arg2"></span>
    <form class="form-inline" style="padding: 10px;">
        <input type="text" class="form-control" value="欢迎使用ismartjs" id="welcome" />
    </form>
    <div>
        <input type="button" class="btn btn-primary" value="打开警告框" s-click="showAlert()" />
        <input type="button" class="btn btn-success" value="显示提示" s-click="showNotice()" />
        <input type="button" class="btn btn-default" value="获取文本框输入" s-click="showInput()" />
        <input type="button" class="btn btn-danger" value="销毁当前页面" s-click="destroy()" />
    </div>
</div>
<script type="text/javascript">
    function showAlert(){
        S.alert("欢迎使用ismartJs，" + arg1 + " " + arg2);
    }
    function showNotice(){
        S.notice("欢迎使用ismartJs，" + arg1 + " " + arg2, "warning");
    }
    function showInput(){
        S.alert(S.N('#welcome').val());
    }
    function destroy(){
        S.confirm("确认销毁当前页面吗？").done(function(){
            S.destroy();
        })
    }
</script>
