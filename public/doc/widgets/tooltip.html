<meta title="工具提示(tooltip)"/>
<h2>定义</h2>
<p><code>s='tooltip'</code></p>
<h2>参数</h2>
<p>参数定义参考bootstrap的<code>工具提示（tooltip）插件</code></p>
<h2>示例与源码</h2>
<div class="bs-example" s="sh" s-sh="{phase:'source'}" id="shSource" style="text-align: center;">
    <button type="button" s="tooltip" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
        Tooltip on left
    </button>

    <button type="button" s="tooltip" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
        Tooltip on top
    </button>

    <button type="button" s="tooltip" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
    </button>

    <button type="button" s="tooltip" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
        Tooltip on right
    </button>
</div>
<div class="highlight" s="sh" s-sh="{sourceNode: S.N('#shSource')}"></div>
